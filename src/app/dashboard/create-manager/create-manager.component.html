<!-- Basic form layout section start -->
<section id="basic-form-layouts">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header">Manager Form</div>
        </div>
    </div>
    <div class="row text-left">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form [formGroup]="UserForm"  novalidate>
                            <div class="form-body">
                                <h4 class="form-section"><i class="ft-user"></i>Manager Info</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Manager Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text"  placeholder="Enter first name"
                                                    class="form-control" formControlName="name" required>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="UserForm.get('name').errors && (UserForm.get('name').touched || UserForm.get('name').dirty)">
                                                    <span *ngIf="UserForm.get('name').errors.required">Name is required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Manager Email</label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text"  placeholder="Enter email"
                                                    class="form-control" formControlName="email" required email>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="UserForm.get('email').errors && (UserForm.get('email').touched || UserForm.get('email').dirty)">
                                                    <span *ngIf="UserForm.get('email').errors.required">Email is required</span>
                                                    <span *ngIf="UserForm.get('email').errors.email">Invalid Email ID</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Manager Contact No </label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text"  placeholder="Enter contact"
                                                    class="form-control" formControlName="mobile" required mobile>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="UserForm.get('mobile').errors && (UserForm.get('mobile').touched || UserForm.get('mobile').dirty)">
                                                    <span *ngIf="UserForm.get('mobile').errors.required">Mobile Number is required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Manager Address</label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text"  placeholder="Enter Address"
                                                    class="form-control" formControlName="address" required >
                                                <span class="form-text text-muted danger"
                                                    *ngIf="UserForm.get('address').errors && (UserForm.get('address').touched || UserForm.get('address').dirty)">
                                                    <span *ngIf="UserForm.get('address').errors.required">Address is required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span *ngIf="showErrorMsg" style="color: red">{{showErrorMsg}}</span>
                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-raised btn-warning mr-1" (click)="Gotolist()">
                                    <i class="ft-x"></i> Cancel
                                </button>
                               <button *ngIf="showbutton" type="submit" 
                                class="btn btn-raised btn-raised btn-primary" (click)="edituser()"> <i class="fa fa-check-square-o"></i>Submit</button>
                                <button *ngIf="!showbutton" type="submit" 
                                class="btn btn-raised btn-raised btn-primary" (click)="createuser()"> <i class="fa fa-check-square-o"></i>Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
