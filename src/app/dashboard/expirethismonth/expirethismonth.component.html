<!-- Filter Datatable Options Starts -->
<section id="extended">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Expire this month List</h4>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <table class="table table-responsive-md text-left">
                            <thead>
                                <tr>
                                    <th>Sr.No.</th>
                                    <th>Category Name</th>
                                    <th>SubCategory Name</th>
                                    <th>Product Name</th>
                                    <th>Chemical Name</th>
                                    <th>Mrp</th>
                                    <th>Selling Price</th>
                                    <th>Company Name</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of Expiremonthdata; index as i">
                                    <td>{{i+1}}</td>
                                    <td>{{data.cname}}</td>
                                    <td>{{data.scname}}</td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.chemical_name}}</td>
                                    <td>{{data.mrp}}</td>
                                    <td>{{data.selling_price}}</td>
                                    <td>{{data.company_name}}</td>
                                    <td>{{data.quantity}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Filter Datatable Options Ends -->
